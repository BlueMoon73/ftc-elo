<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELO Rating </title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
<header>
      <a href="https://ftcelo.vercel.app">

    <h1>FTC Team Elo Ratings</h1>
              </a>
  </header>


  <main>
    <form action="/elo" method="get" class="combined-form">
<!--      <h2> </h2>-->
      <h2 style="display:inline;">ELO Rating of Team</h2> <h2 style="display:inline; color: #e78282;">({{ teamnumber }})</h2>
<!--      <p class="elo-description">Calculated elo rating of: .</p>-->

      <p class="elo-details">
          <span class="circle">
            <span>{{ rating }}</span>
        </span>
        </p>
      <p class="">** All teams start off at 800</p>

    </form>
  </main>
<footer class="footer-content">
  <p class="footer-text">FTC Elo Ratings</p>

  <a href="https://ftc22012.wixsite.com/robotics" class="footer-link" target="_blank">Visit our website</a>
