<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTC Team Elo Ratings</title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <header>
      <a href="https://ftcelo.vercel.app">

    <h1>FTC Elo </h1>
              </a>
  </header>

  <main>
    <form action="/elo" method="get">
      <h1>Get Elo Ratings</h1>
      <p>Enter the team number to retrieve Elo ratings.</p>

      <label for="teamnum">Team Number:</label>
      <input type="text" id="teamnum" name="teamnumber"placeholder="22012">
      <input type="submit" style="font-size:20px;" value="Get Elo">
    </form>


 <form action="/matchup" method="get" class="combined-form">
      <h1>Team Matchup</h1>
      <p>Enter team numbers for the Blue and Red Alliance matchup.</p>

      <div class="alliance-container">
        <div class="blue-form">
          <h2>Blue Alliance</h2>
          <label for="team1">Team 1:</label>
          <input type="text" id="team1" name="team1" class="blue-input"placeholder="22012">
          <label for="team2">Team 2:</label>
          <input type="text" id="team2" name="team2" class="blue-input"placeholder="22012">
        </div>

        <div class="red-form">
          <h2>Red Alliance</h2>
          <label for="team3">Team 1:</label>
          <input type="text" id="team3" name="team3" class="red-input" placeholder="22012">
          <label for="team4">Team 2:</label>
          <input type="text" id="team4" name="team4" class="red-input"placeholder="22012">
        </div>
      </div>

      <input style="font-size:20px;" type="submit" value="Get Matchup" class="matchup-button">
    </form>
  </main>

<footer class="footer-content">
  <p class="footer-text">FTC Elo Ratings</p>
  <p class="footer-text">Created by FTC 22012</p>
  <a href="https://ftc22012.wixsite.com/robotics" class="footer-link" target="_blank">Visit our website</a>
</footer>

</body>

</html>
